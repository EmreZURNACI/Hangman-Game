<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/denemelerim/hangman-game/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="playAgain alignment displayNone">
        <button class="playAgainBTN" onclick="reloaded()">Play Again</button>
    </div>
    <div class="container alignment">
        <h1>Please Select An Option</h1>
        <div class="options">
            <button class="btn" onclick="fruitsBTNclicked()">Fruits</button>
            <button class="btn" onclick="countriesBTNclicked()">Countries</button>
            <button class="btn" onclick="animalsBTNclicked()">Animals</button>
        </div>
        <div class="alphabet alignment">
            <div class="firstRow">
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">A</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">B</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">C</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">D</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">E</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">F</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">G</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">H</button>
            </div>
            <div class="secondRow">
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">I</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">J</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">K</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">L</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">M</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">N</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">O</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">P</button>
            </div>
            <div class="thirdRow">
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">Q</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">R</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">S</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">T</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">U</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">V</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">W</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">X</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">Y</button>
                <button class="btn_alphabet disabled" onclick="alphabeticBTNclicked(this)">Z</button>
            </div>
        </div>
        <div class="text alignment"></div>
    </div>
    <div class="man">
        <div class="ustYatay"></div>
        <div class="diklik"></div>
        <div class="altYatay"></div>
        <div class="ip"></div>
    </div>
    <script src="/denemelerim/hangman-game/script.js"></script>
</body>

</html>
